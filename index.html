<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="map-container">
            <div id="map"></div>
        </div>
        <div id="text-container">
            <div id="info">
                <p>This is the info text container.</p>
            </div>
            <div id="itinerary">
                <p>This is the itinerary text container.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- Replace YOUR_API_KEY with the provided Google Maps API key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmhwH7cE-uHtTlG3nK2fMTFhpEVYjyqW0&callback=initMap" async defer></script>
</body>
</html>
