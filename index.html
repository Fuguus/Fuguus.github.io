<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itinerary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="text-container">
            <div id="info">
                <p>This is the info text container.</p>
            </div>
            <div id="sub-container">
                <div id="time-container">
                    <p id="current-time"></p>
                    <p> &nbsp-&nbsp </p>
                    <p id="current-date"></p>
                </div>
                <div id="itinerary">
                    <p>This is the itinerary text container.</p>
                </div>
            </div>
        </div>
        <div id="map-container">
            <div id="map"></div>
        </div>
    </div>
    <script src="script.js"></script> 
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmhwH7cE-uHtTlG3nK2fMTFhpEVYjyqW0&callback=initMap" async defer></script>
</body>
</html>
