<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itinerary</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="top-section">
            <p id="title-container">Travel Itinerary</p>
            <div id="time-container">
                <p id="current-time"></p>
                <p>&nbsp-&nbsp</p>
                <p id="current-date"></p>
            </div>
        </div>
        <div id="main-content">
            <div id="info">
                <p id="info-text">This is the info text container.</p>
            </div>
            <div id="itinerary"></div>
            <div id="sidebar">
                <p id="arrow"> < </p>
            </div>
            <div id="map-container">
                <div id="map"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmhwH7cE-uHtTlG3nK2fMTFhpEVYjyqW0&callback=initMap" async defer></script>
</body>
</html>
